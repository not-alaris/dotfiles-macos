print_info() {
    prin "    \033[1;34m┌───────── \033[1;36mHardware Information\033[1;36m \033[1;34m─────────┐"
    info " ​ ​ \033[1;36m " model
    info " ​ ​ \033[1;36m " cpu
    info " ​ ​ \033[1;36m﬙ " gpu
    info " ​ ​ \033[1;36m " disk
    info " ​ ​ \033[1;36m塞" memory
    info " ​ ​ \033[1;36m " battery
    prin "     \033[1;34m├───────── \033[1;36mSoftware Information\033[1;36m \033[1;34m─────────┤ "
#    info " ​ ​  " users
    info " ​ ​ \033[1;36m  " distro
    info " ​ ​ \033[1;36m " de
    info " ​ ​ \033[1;36m " wm
    info " ​ ​ \033[1;36m " shell
    info " ​ ​ \033[1;36m " term
#    info " ​ ​ │  " font
    info " ​ ​  \033[1;36m " theme
    info " ​ ​  \033[1;36m " icons
    info " ​ ​ \033[1;36m " packages
    info " ​ ​ \033[1;36m " uptime
#   info " ​ ​   " gpu_driver  # Linux/macOS only
#    info " ​ ​  " cpu_usage
    #info " ​ ​ \033[1;36mﱘ " song
     #[[ "$player" ]] && prin   " ​ ​ \033[1;36mﱘ " "$player"
             
    
    #info " ​ ​   " local_ip
#    info " ​ ​   " public_ip
#    info " ​ ​   " locale  # This only works on glibc systems.
    prin "    \033[1;34m└───────────────────────────────────────┘\033[1;34m"
    info cols

prin "\n \n \n \n \n ${cl3} \n \n ${cl5} \n \n ${cl2} \n \n ${cl6}  \n \n ${cl4}  \n \n ${cl1}  \n \n ${cl7}  \n \n ${cl0}"
}

kernel_shorthand="off"
distro_shorthand="off"
os_arch="on"
uptime_shorthand="on"
memory_percent="on"
package_managers="on"
shell_path="off"
shell_version="on"
speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="off"
gpu_brand="on"
gpu_type="all"
refresh_rate="on"
gtk_shorthand="on"
gtk2="on"
gtk3="on"
public_ip_host="http://ident.me"
public_ip_timeout=2
disk_show=('/')
music_player="Spotify"
song_format="%artist% - %title%"
song_shorthand="off"
colors=(distro)
bold="on"
underline_enabled="on"
underline_char="-"
separator="  "
color_blocks="off"
block_range=(0 15) # Colorblocks

# Colors for custom colorblocks
magenta="\033[1;35m"
green="\033[1;32m"
white="\033[1;37m"
blue="\033[1;34m"
red="\033[1;31m"
black="\033[1;40;30m"
yellow="\033[1;33m"
cyan="\033[1;36m"
reset="\033[0m"
bgyellow="\033[1;43;33m"
bgwhite="\033[1;47;37m"
cl0="${reset}"
cl1="${magenta}"
cl2="${green}"
cl="${white}"
cl4="${blue}"
cl5="${red}"
cl6="${yellow}"
cl7="${cyan}"
cl8="${black}"
cl9="${bgyellow}"
cl10="${bgwhite}"

block_width=4
block_height=1

bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"

cpu_display="on"
memory_display="on"
battery_display="on"
disk_display="off"

image_backend="w3m"
image_source="/Users/Alaris/Downloads/dotfiles-master/neofetch/images/waifus/15.png"
image_size="medium"
image_loop="on"

aascii_distro="auto"
ascii_colors=(distro)
ascii_bold="on"


thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
crop_mode="normal"
crop_offset="center"

gap=2

yoffset=0
xoffset=0

stdout="off"
